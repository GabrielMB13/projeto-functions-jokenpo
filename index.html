<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Functions</title>

</head>

<body>

    <div class="container">
        <h1>JoKenPô</h1>

        <div class="buttons">
            <button id="rock"> ✊ </button>
            <button id="paper"> 🖐️ </button>
            <button id="scissors"> ✌️ </button>
        </div>

        <div class="battle-camp">
            <div id="human-emoji">
                <div class="emoji">✊</div>
                <div class="emoji">🖐️</div>
                <div class="emoji">✌️</div>
            </div>

            <img src="./assets/vs-raio.png" alt="VS" class="versus">

            <div id="machine-emoji">
                <div class="emoji">✊</div>
                <div class="emoji">🖐️</div>
                <div class="emoji">✌️</div>
            </div>
        </div>

        <p class="your-score">Sua pontuação: <span>0</span> </p>
        <p class="machine-score">Pontuação da máquina: <span>0</span> </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
